# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:${DB_PORT}/chatogether
spring.datasource.username=${CHATOGETHER_DB_USER}
spring.datasource.password=${CHATOGETHER_DB_PWD}
# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# MongoDB connection settings
spring.data.mongodb.username=${MONGO_DB_CHATOGETHER_USER}
spring.data.mongodb.password=${MONGO_DB_CHATOGETHER_PWD}
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=chatogether
spring.data.mongodb.authentication-database=admin
# Environment settings
jwt.secret=${JWT_SECRET}
# Email settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Server hosting details
server.port=${SERVER_PORT}
server.address=${SERVER_ADDRESS}
# Templates settings
spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.suffix=.ftl
# Logging settings
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
# Other settings
spring.jpa.open-in-view=true
spring.profiles.active=dev



